<ngb-carousel
  #carousel
  [interval]="4500"
  [pauseOnHover]="true"
  [pauseOnFocus]="true"
  [wrap]="true"
>
  <ng-template ngbSlide>
    
    <div class="picsum-img-wrapper d-md-none d-lg-none d-xl-none d-xxl-none">
      <img 
      class="w-100"
      src="./../../../assets/slider-3-mobile.jpg" alt="My image  description 2" />
    
    </div>
    <div class="picsum-img-wrapper d-none d-md-block">
      <img 
      class="w-100"
      src="./../../../assets/slider-3.jpg" alt="My image  description 2" />
    
    </div>
   
    <div class="carousel-caption mb-5">
        <h3>ASK, LEARN & LEAD IT</h3>
        <p>
          With Better Score, Better Career & Ultimately by Building Better India
          with the Power of Knowledge.
        </p>
      </div>
  
  </ng-template>
  <ng-template ngbSlide>
    <div class="carousel-caption mb-5">
      <h3>LEARN NEW THINKS DAILY</h3>
      <p>
        With over 1200 courses in 18 subjects, you're guaranteed to find
        something that's right for you.
      </p>
    </div>
   
    <div class="picsum-img-wrapper d-md-none d-lg-none d-xl-none d-xxl-none">
      <img 
      class="w-100"
      src="./../../../assets/slider-1-mobile.jpg" alt="My image  description 2" />
    
    </div>
    <div class="picsum-img-wrapper d-none d-md-block">
      <img 
      class="w-100"
      src="./../../../assets/slider-1.jpg" alt="My image  description 2" />
    
    </div>
  </ng-template>
</ngb-carousel>

</section>
