<div class="p-2 my-3">
  <h3 class="heading">Batches and Timings</h3>
  <span class="text-muted"
    >Note that below are generalized batch timings.</span
  >

  <ng-container *ngIf="batchStatus === 'fetching'">
    <div class="my-5 text-center">
      <div class="spinner-grow m-1 text-primary" role="status">
        <span class="sr-only"></span>
      </div>
      <div class="spinner-grow m-1 text-primary" role="status">
        <span class="sr-only"></span>
      </div>
      <div class="spinner-grow m-1 text-primary" role="status">
        <span class="sr-only"></span>
      </div>
      <div class="spinner-grow m-1 text-primary" role="status">
        <span class="sr-only"></span>
      </div>
      <div class="spinner-grow m-1 text-primary" role="status">
        <span class="sr-only"></span>
      </div>
    </div>
   
  </ng-container>
  <ng-container *ngIf="batchStatus === 'error'">
    Unable to load batches. Kindly call us on our contact number.
  </ng-container>
  <ng-container *ngIf="batchStatus === 'done'">
  <div class="row g-2">
    <div class="col-md-6" *ngFor="let batch of batches">
      <div class="p-2 batch-cards shadow rounded">
        <h3 class="heading">{{ batch.batchName || "Batch" }}</h3>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Day</th>
              <th scope="col">Start Time</th>
              <th scope="col">End Time</th>
            </tr>
          </thead>

          <ng-container *ngFor="let wd of batch?.weekDay">
            <tr>
              <td scope="row">{{ wd.day | titlecase }}</td>
              <td>{{ wd?.startTime || "Holiday" }}</td>
              <td>{{ wd?.endTime || "Holiday" }}</td>
            </tr>
          </ng-container>
        </table>
      </div>
    </div>
  </div>
  </ng-container>
</div>
