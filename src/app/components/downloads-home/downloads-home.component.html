<div class="m-3">
  <h3 class="heading">Files and downloads</h3>
  <div class="row">
    <ng-container *ngIf="fetchStatus === 'done'">
      <ng-container *ngIf="!dir.length">
        <h3 class="heading text-info text-center my-5">
          It feels so empty here. Login later for amazing study materials.
        </h3>
      </ng-container>
      <div
        [routerLink]="'/downloads/' + d.directoryName + '/' + d.directoryId"
        *ngFor="let d of dir"
        class="col-6 col-md-4 col-lg-3"
        data-bs-toggle="tooltip"
        data-bs-placement="top"
        [title]="'created on ' + (d.directoryId | date)"
      >
        <div class="text-center directory-cards">
          <i class="display-1 bi bi-folder"></i>
          <h5 class="dir-heading">{{ d.directoryName || "Directory Name" }}</h5>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="fetchStatus === 'error'">
      <h3 class="heading text-warn">
        Whoops! We ran in some error! Try again later.
      </h3>
    </ng-container>

    <ng-container *ngIf="fetchStatus === 'fetching'">
      <div class="my-5 text-center">
        <div class="spinner-grow m-1 text-primary" role="status">
          <span class="sr-only"></span>
        </div>
        <div class="spinner-grow m-1 text-primary" role="status">
          <span class="sr-only"></span>
        </div>
        <div class="spinner-grow m-1 text-primary" role="status">
          <span class="sr-only"></span>
        </div>
        <div class="spinner-grow m-1 text-primary" role="status">
          <span class="sr-only"></span>
        </div>
        <div class="spinner-grow m-1 text-primary" role="status">
          <span class="sr-only"></span>
        </div>
      </div>
    </ng-container>
  </div>
</div>
